<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>
        
        <div>
            <table class="table table-dark table-hover">
                <tr>
                    <th>Task Name</th>
                    <th>Created on</th>
                    <th>Options</th>
                </tr>
                
                {% for task in tasks %}
                <tr>
                    <td>{{task.content}}</td>  
                    <td>{{ task.created.date() }}</td>  
                    <td>
                        <a href="/delete/{{ task.id }}">Delete Task</a>
                        <a href="/update">Update Task</a>
                    </td>  
                </tr>
                {% endfor %}
            </table>
            
            <form action="/" method="POST">
                <div class="input-group mb-3">
                    
                    <input type="text" name="content" id="content" class="form-control" placeholder="Add a new task" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <button class="btn btn-outline-secondary" type="submit" value="Add Task" id="button-addon1">Button</button>
                </div>
            </form>

        </div>
    </body>
</html>
